<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="CSS3 Rollover icons" />
    <title>Navicons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Roll over Icons</h1>
        </header>
        <hr>

        <h1>
            <em>Click Navicon :)</em>
        </h1>

        <div class="icons">
            <div class="controller box fan">
                <i class="icon-align-justify icon-white"></i>
            </div>

            <div class="box icon fan">
                <a href="#">
                    <i class="icon-home icon-white"></i>
                </a>
            </div>

            <div class="box icon fan">
                <a href="#">
                    <i class="icon-user icon-white"></i>
                </a>
            </div>

            <div class="box icon fan">
                <a href="#">
                    <i class="icon-wrench icon-white"></i>
                </a>
            </div>

            <div class="box icon fan">
                <a href="#">
                    <i class="icon-shopping-cart icon-white"></i>
                </a>
            </div>
            <p>
              <em>Fan</em>
            </p>
        </div>

        <div class="icons">
            <div class="controller box right">
                <i class="icon-align-justify icon-white"></i>
            </div>

            <div class="box icon right">
                <a href="#">
                    <i class="icon-home icon-white"></i>
                </a>
            </div>

            <div class="box icon right">
                <a href="#">
                    <i class="icon-user icon-white"></i>
                </a>
            </div>

            <div class="box icon right">
                <a href="#">
                    <i class="icon-wrench icon-white"></i>
                </a>
            </div>

            <div class="box icon right">
                <a href="#">
                    <i class="icon-shopping-cart icon-white"></i>
                </a>
            </div>

            <p>
              <em>Right roll</em>
            </p>
        </div>



        <div class="icons">
            <div class="controller box circular">
                <i class="icon-align-justify icon-white"></i>
            </div>

            <div class="box icon circular">
                <a href="#">
                    <i class="icon-home icon-white"></i>
                </a>
            </div>

            <div class="box icon circular">
                <a href="#">
                    <i class="icon-user icon-white"></i>
                </a>
            </div>

            <div class="box icon circular">
                <a href="#">
                    <i class="icon-wrench icon-white"></i>
                </a>
            </div>

            <div class="box icon circular">
                <a href="#">
                    <i class="icon-shopping-cart icon-white"></i>
                </a>
            </div>
            <p>
              <em>Circular roll</em>
            </p>
        </div>

        <div class="icons">
            <div class="controller box bouncy">
                <i class="icon-align-justify icon-white"></i>
            </div>

            <div class="box icon bouncy">
                <a href="#">
                    <i class="icon-home icon-white"></i>
                </a>
            </div>

            <div class="box icon bouncy">
                <a href="#">
                    <i class="icon-user icon-white"></i>
                </a>
            </div>

            <div class="box icon bouncy">
                <a href="#">
                    <i class="icon-wrench icon-white"></i>
                </a>
            </div>

            <div class="box icon bouncy">
                <a href="#">
                    <i class="icon-shopping-cart icon-white"></i>
                </a>
            </div>
            <p>
              <em>Bouncy roll</em>
            </p>
        </div>

        <div class="icons">
            <div class="controller icon box left">
                <i class="icon-align-justify icon-white"></i>
            </div>

            <div class="box icon left">
                <a href="#">
                    <i class="icon-home icon-white"></i>
                </a>
            </div>

            <div class="box icon left">
                <a href="#">
                    <i class="icon-user icon-white"></i>
                </a>
            </div>

            <div class="box icon left">
                <a href="#">
                    <i class="icon-wrench icon-white"></i>
                </a>
            </div>

            <div class="box icon left">
                <a href="#">
                    <i class="icon-shopping-cart icon-white"></i>
                </a>
            </div>
            <p>
              <em>Left roll</em>
            </p>
        </div>

        <div class="icons">
            <div class="controller box down">
                <i class="icon-align-justify icon-white"></i>
            </div>

            <div class="box icon down">
                <a href="#">
                    <i class="icon-home icon-white"></i>
                </a>
            </div>

            <div class="box icon down">
                <a href="#">
                    <i class="icon-user icon-white"></i>
                </a>
            </div>

            <div class="box icon down">
                <a href="#">
                    <i class="icon-wrench icon-white"></i>
                </a>
            </div>

            <div class="box icon down">
                <a href="#">
                    <i class="icon-shopping-cart icon-white"></i>
                </a>
            </div>
            <p>
              <em>Down roll</em>
            </p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
